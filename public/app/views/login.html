<form ng-submit="userLogin()" class="signup">
  <div class="form-group">
    <label class="form-label" for="email">EMAIL</label>
    <input type="email" class="form-control" id="username" placeholder="name@email.com" ng-model="user.email">
  </div>
  <div class="form-group">
    <label class="form-label"  for="password">PASSWORD</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
  </div>

  <button type="submit" class="button btn btn-primary">LOGIN</button>
</form>

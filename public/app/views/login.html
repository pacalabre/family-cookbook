<form ng-submit="userLogin()" class="signup">
  <div class="form-group">
    <label for="email">Username</label>
    <input type="email" class="form-control" id="username" placeholder="beAnz Caladine" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>

<h1 class="logo-main logo">Sign Up</h1>
<section class="signup">
  <form ng-submit="userSignup()">

    <div class="form-group">
      <label for="email">Username</label>
      <input type="email" class="form-control" id="email" placeholder="username" ng-model="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
    </div>

    <button type="submit" class="btn btn-default">Signup</button>
  </form>
</section>
